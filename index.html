<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
    <title>Weather App</title>
</head>
<body>
    <div class="search">
        <input type="text" class="searchInput">
        <img src="./assets/icons8-search-30.png" alt="" class="searchBtn">
    </div>
    <div class="city">
        <p class="cityName"></p>
    </div>
    <div class="data">
        <div class="temp">
            <p>Temperature:</p>
            <p class="tempData"></p>
        </div>
        <div class="feels_like">
            <p>Feels like:</p>
            <p class="feelsData"></p>
        </div>
        <div class="humidity">
            <p>Humidity:</p>
            <p class="humidityData"></p>
        </div>
        <div class="pressure">
            <p>Pressure:</p>
            <p class="pressureData"></p>
        </div>
        <div class="description">
            <p>Weather:</p>
            <p class="weatherData"></p>
        </div>
    </div>
    <div class="footer">
        <img src="./assets/github-mark.png" alt="">
        <a href="https://github.com/spoljoooooo">@spoljoooooo</a>
    </div>
</body>
</html>
